<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rep Performance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
<script src="static/app.js" defer></script>
</head>

<body class="bg-light text-dark">
  <div class="container my-5">
    <div class="row mb-4">
      <div class="col text-center">
        <h1 class="display-5 fw-bold">Rep Performance Dashboard</h1>
        <p class="text-muted">Compare monthly performance and track daily progress</p>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <h2 class="h4 text-center">Compare April vs May Totals</h2>
        <div id="barChart"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="repSelect" class="form-label">Choose a Rep:</label>
        <select id="repSelect" class="form-select"></select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="metricSelect" class="form-label">Choose a Metric:</label>
        <select id="metricSelect" class="form-select">
          <option value="Quotes">Quotes</option>
          <option value="Calls">Calls</option>
          <option value="Messages">Messages</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <div id="progressContainer" class="text-center"></div>
      </div>
      <div class="col-md-12">
        <h2 class="h4 text-center">May Daily Progress</h2>
        <div id="lineChart"></div>
      </div>
    </div>
  </div>
</body>

</html>
